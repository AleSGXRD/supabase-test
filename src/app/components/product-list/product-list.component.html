
    <div class="container">
      <h2>Gesti√≥n de Productos</h2>

      <!-- Formulario para crear/editar -->
      <div class="form-section">
        <h3>{{ editingProduct ? 'Editar' : 'Crear' }} Producto</h3>
        <form (ngSubmit)="onSubmit()" #productForm="ngForm">
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input
              type="text"
              id="name"
              name="name"
              [(ngModel)]="currentProduct.name"
              required
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label for="price">Precio:</label>
            <input
              type="number"
              id="price"
              name="price"
              [(ngModel)]="currentProduct.price"
              required
              step="0.01"
              class="form-control"
            />
          </div>

          <div class="form-actions">
            <button type="submit" [disabled]="!productForm.form.valid" class="btn btn-primary">
              {{ editingProduct ? 'Actualizar' : 'Crear' }}
            </button>
            <button *ngIf="editingProduct" type="button" (click)="cancelEdit()" class="btn btn-secondary">
              Cancelar
            </button>
          </div>
        </form>
      </div>

      <!-- Lista de productos -->
      <div class="products-section">
        <h3>Lista de Productos</h3>

        <div *ngIf="loading" class="loading">Cargando...</div>

        <div *ngIf="error" class="error">
          Error: {{ error }}
        </div>

        <div *ngIf="!loading && products.length === 0" class="empty">
          No hay productos disponibles.
        </div>

        <div class="products-grid">
          <div *ngFor="let product of products" class="product-card">
            <div class="product-info">
              <h4>{{ product.name }}</h4>
              <p>Precio: ${{ product.price | number:'1.2-2' }}</p>
              <small>Creado: {{ product.created_at | date:'short' }}</small>
            </div>
            <div class="product-actions">
              <button (click)="editProduct(product)" class="btn btn-sm btn-warning">
                Editar
              </button>
              <button (click)="deleteProduct(product.id)" class="btn btn-sm btn-danger">
                Eliminar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
